version: 2.1

jobs:
  build:
    macos:
      xcode: "13.2.1"  # Utilisez la version de Xcode qui correspond le mieux à votre projet
    steps:
      - checkout

      - run:
          name: Installer Node.js
          command: |
            if ! command -v node &> /dev/null; then
              brew install node
            fi
            node -v
            npm -v

      - run:
          name: Installer les dépendances
          command: npm install

      - run:
          name: Compiler le projet
          command: npm run build  # Modifiez cette commande selon vos scripts de build

workflows:
  version: 2
  build-and-test:
    jobs:
      - build
