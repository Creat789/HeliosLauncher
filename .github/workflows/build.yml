name: ðŸš€ Deploy website on push

on: 
  push:
    branches:
      - main  # Modifiez ceci selon votre branche principale

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸ“‚ Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 20  # SpÃ©cifiez votre version de Node.js

      - name: Install Dependencies
        run: npm ci
        shell: bash

      - name: Build
        run: npm run dist  # Remplacez par votre commande de build
        shell: bash

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: 5.135.249.139  # Remplacez par votre serveur FTP
          username: ${{ secrets.FTP_USERNAME }}         # Remplacez par votre nom d'utilisateur FTP
          password: ${{ secrets.FTP_PASSWORD }}  # Assurez-vous d'avoir configurÃ© ce secret dans GitHub
          local-dir: ./path/to/your/build    # Chemin vers le dossier de build local
          server-dir: /www/launcher.arkaniaz.fr/       # Chemin sur le serveur FTP
          port: 22
