name: Build

on: push

jobs:
  release:
    runs-on: ${{ matrix.os }}

    permissions:
      contents: write

    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install Dependencies
        run: npm ci
        shell: bash

      - name: Build
        env:
          GH_TOKEN: ${{ secrets.GIT_TOKEN1 }}
        run: npm run dist
        shell: bash

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.0  # Change this to your desired tag name
          release_name: Release v1.0.0  # You can customize this as needed
          body: |
            Changes in this release:
            - Your changes here
          files: |
            path/to/your/build/artifact1
            path/to/your/build/artifact2
            # Add more artifacts as needed
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN1 }}
